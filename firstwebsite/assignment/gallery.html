<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <h1>Gallery</h1>

    <div class="gallery">
        <img src="g1 (1).jpeg" alt="image 1" width="200" />
        <img src="g1 (2).jpeg" alt="image 2" width="200" />
        <img src="g1 (3).jpeg" alt="image 3" width="200" />
        <img src="g1 (4).jpeg" alt="image 4" width="200" />
        <img src="g1 (5).jpeg" alt="image 5" width="200" />
        <img src="g1 (6).jpeg" alt="image 6" width="200" />
        <img src="g1 (7).jpeg" alt="image 7" width="200" />
        <img src="g1 (8).jpeg" alt="image 8" width="200" />
        <img src="g1 (9).jpeg" alt="image 9" width="200" />
        <img src="g1 (10).jpeg" alt="image 10" width="200" />
    </div>

</body>

</html>
